<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: skyblue;
        }
        h1{
            text-align: center;
            border-style: double;
        }
    </style>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" placeholder="Enter Full Name" size="50"></td>
            </tr>
            <tr>
                <td><label for="fname">Father's Name</label></td>
                <td><input type="text" id="fname" size="50"></td>
            </tr>
             <tr>
                <td><label for="mname">Mother's Name</label></td>
                <td><input type="text" id="mname" size="50"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" name="phones" id="phone" size="50"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" placeholder="sample@example.com" size="50"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="text" size="1">
                    <input type="text" size="1">
                    <input type="text" size="1">
                    (dd-mm-yyyy)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>
                    <td><input type="text" size="75" id="add"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="blood">Blood Group</label>
                    <td>
                    <select>
                        <option value="select">Select</option>
                        <option value="a-">A-</option>
                        <option value="a+">A+</option>
                        <option value="b-">B-</option>
                        <option value="b+">B+</option>
                        <option value="o">O</option>
                    </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <input type="radio" id="cse" name="college" value="cse">
                    <label for="cse">CSE</label>
                    <input type="radio" id="eee" name="college" value="eee">
                    <label for="eee">EEE</label>
                    <input type="radio" id="bba" name="college" value="bba">
                    <label for="bba">BBA</label>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="checkbox" id="c">
                    <label for="c">C</label>
                    <input type="checkbox" id="c++">
                    <label for="c++">C++</label>
                    <input type="checkbox" id="java">
                    <label for="java">JAVA</label>
                    <input type="checkbox" id="ai">
                    <label for="ai">AI</label>
                    <input type="checkbox" id="machine">
                    <label for="machine">MEACHINE LEARNING</label>
                    <input type="checkbox" id="robotics">
                    <label for="robotics">ROBOTICS</label>
                </td>
            </tr>
            <tr>
                <td><label for="file">Photo</label></td>
                <td>
                    <input type="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="">Submit</a>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
