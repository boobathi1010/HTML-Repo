<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login4.css" type="text/css">
    <title>LOGIN</title>
    <script src="https://kit.fontawesome.com/5d89700ddb.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="regform">
            <h1>Login</h1>
            <label for="name">Username</label>
            <div class="input">
                <i class="fa-solid fa-user" style="color: #808080;"></i>
                <input type="text" id="name" name="username" class="input_text" placeholder="Type your username">
            </div>
            <label for="pwd">Password</label>
            <div class="input">
                <i class="fa-solid fa-lock" style="color: #8f8f8f;"></i>
                <input type="password" id="pwd" name="password" class="input_text" placeholder="Type your password">
            </div>
            <div class="pwd">
                <p>Forgot password?</p>
            </div>
            <div class="btn">
                <button type="submit">LOGIN</button>
            </div>
            <div>
                <p>Or Sign Up Using</p>
            </div>
            <div class="icon">
                <div class="fb"><a href=""><i class="fa-brands fa-facebook-f" style="color: #f7f7f8;"></i></a></div>
                <div class="twit"><a href=""><i class="fa-brands fa-twitter" style="color: #dedede;"></i></a></div>
                <div class="google"><a href=""><i class="fa-brands fa-google" style="color: #ffffff;"></i></a></div>
            </div>
            <div class="signup">
                <p>Or Sign Up Using</p>
                <h4>SIGN UP</h4>
            </div>
        </div>
    </form>
</body>
</html>
