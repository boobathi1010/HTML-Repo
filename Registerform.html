<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
</head>
<body>
    <table>
    <h2 align="center">Registration Form</h2>
    <tr>
        <td><label for="name">Enter Name</label></td>
        <td><input type="text" name="ename" id="name"></td>
    </tr>
    <tr>
        <td><label for="pwd">Password</label></td>
        <td><input type="password" name="password" id="pwd"></td>
    </tr>
    <tr>
        <td><label for="add">Address</label></td>
        <td><textarea name="address" id="add" cols="25" rows="0"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" name="hockey" id="hoc">
        <label for="hoc">Hockey</label></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" name="football" id="foot">
        <label for="foot">Football</label></td>
    </tr>
    <tr>
        <td><label>Select Game</label>
        <td><input type="checkbox" name="Badminton" id="bad">
        <label for="bad">Badminton</label></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" name="cricket" id="cric">
        <label for="cric">Cricket</label></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" name="vollyball" id="volly">
        <label for="volly">Vollyball</label></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label></td>
    </tr>
    <tr>
        <td><label for="age">Select Your Age</label></td>
        <td><input type="number" name="age" id="age" min="1" max="150"></td>
    </tr>
    <tr>
        <td><label for="photo">Select Photo</label></td>
        <td><input type="file" id="photo"> </td>
    </tr>
    <tr>
        <td><button type="button">Click Me</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button></td>
    </tr>
</table>
</body>
</html>
