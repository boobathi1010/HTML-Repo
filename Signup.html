<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    <table>
    <h2>Sign Up</h2>
    <tr>
        <td><label for="name">First Name</label></td>
        <td><input type="text" name="fname" id="name" placeholder="Enter First Name"></td>
    </tr>
    <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" name="lname" id="lname" placeholder="Enter Last Name"></td>
    </tr>
    <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" id="dob"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label>
        </td>
    </tr>
    <tr>
        <td><label>Country</label></td>
        <td>
        <select>
        <option value="India">India</option>
        <option value="England">England</option>
        <option value="Australia">Australia</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Newzeland">Newzeland</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><label for="email">Email ID</label></td>
        <td><input type="email" name="mail" id="email" placeholder="Enter E-mail"></td>
    </tr>
    <tr>
        <td><label for="number">Phone</label></td>
        <td><input type="number" name="num" id="number" placeholder="Enter Phone"></td>
    </tr>
    <tr>
        <td><label for="pwd">Password</label></td>
        <td><input type="password" name="password" id="pwd"></td>
    </tr>
    <tr>
        <td><label for="pwds">Confirm Password</label></td>
        <td><input type="password" name="password" id="pwds"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">Submit</button>
        <button type="reset">Cancel</button></td>
    </tr>
</table>
</body>
</html>
